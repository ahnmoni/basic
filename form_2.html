                <div id="contents_body">
                    <!-- 컨텐츠 영역 -->
                    <h2 class="title2 mb20">라디오</h2>

                    <span class="form_radio">
                        <input type="radio" name="open_yn" id="open_ynY" value="Y" checked="checked"> <label for="open_ynY">공개</label>
                    </span>                                                
                    <span class="form_radio">
                        <input type="radio" name="open_yn" id="open_ynN" value="N"> <label for="open_ynN">비공개</label>
                    </span>

                    <br><br>

                    <div class="radiobox ">
                        <p class="radios">
                            <input type="radio" name="present" id="present1" value="Y">
                            <label for="present1">유튜버 사나고 3D펜 (3D펜 + 필라멘트 20색 세트)</label>
                        </p>
                        <p class="radios">
                            <input type="radio" name="present" id="present2" value="N">
                            <label for="present2">시마 Z드론</label>
                        </p>
                        <p class="radios">
                            <input type="radio" name="present" id="present3" value="N">

                        </p>
                    </div>

                    <br><br>

                    <div class="form-row mb30">
                        <span class="custom-input"><input type="radio" name="radio1" id="radioY"><label for="radioY">동의</label></span>
                        <span class="custom-input"><input type="radio" name="radio1" id="radioN"><label for="radioN">비동의</label></span>
                    </div>
                    


                    <h2 class="title2 mb20">체크박스</h2>

                    <span class="form_check">
                        <input type="checkbox" name="date_a" id="date_a1" value="Y" checked="checked"> 
                        <label for="date_a1">공개</label>
                    </span>                                                
                    <span class="form_check">
                        <input type="checkbox" name="date_a" id="date_a2" value="N"> 
                        <label for="date_a2">비공개</label>
                    </span>

                    <br><br>

                    <input type="checkbox" name="password_check" id="password_check1" value="" class="checkbox_i"> 
                    <label for="password_check1" class="checkbox_l">비밀글 설정 체크</label>
                    <input type="checkbox" name="password_check" id="password_check2" value="" class="checkbox_i"> 
                    <label for="password_check2" class="checkbox_l">비밀글 설정 체크</label>

                    <br><br>

                    <div class="form-row mb10">
						<span class="custom-input"><input type="checkbox" id="allCheck"><label for="allCheck">전체동의</label></span>

                    <br>

                        <input checked="" type="checkbox">

                    <div class="program_list mb50">
                        <ul>

                                    <input type="checkbox" id="lecturer_6" name="lecturer" value="">                            
                                    <label for="lecturer_6" >러닝크루</label>
                                </div>
                            </li>
                            <li>
                                <div class="custom-input">
                                    <input type="checkbox" id="lecturer_7" name="lecturer" value="">                            
                                    <label for="lecturer_7" >바디체인지</label>
                                </div>
                            </li>
                            <li>
                                <div class="custom-input">
                                    <input type="checkbox" id="lecturer_8" name="lecturer" value="">                            
                                    <label for="lecturer_8" >바디퍼스널</label>
                                </div>
                            </li>
                            <li>
                                <div class="custom-input">
                                    <input type="checkbox" id="lecturer_9" name="lecturer" value="">                            
                                    <label for="lecturer_9" >발레핏</label>
                                </div>
                            </li>
                            <li>

                                    <input type="checkbox" id="lecturer_10" name="lecturer" value="">                            
                                    <label for="lecturer_10" >벨리댄스</label>
